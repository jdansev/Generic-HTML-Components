<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Slick Carousel Component</title>

        <!-- Slick Slider CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/jquery.slick/1.3.15/slick.css">

        <link rel="stylesheet" href="style.css">

    </head>
    <body>

        <div class="c-carousel">
            <div class="c-carousel__slider" data-carousel >

                </div>
                <div>
                    <img src="https://images.pexels.com/photos/691668/pexels-photo-691668.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" />
                </div>
                <div>
                    <img src="https://images.pexels.com/photos/2049422/pexels-photo-2049422.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" />
                </div>
                <div>
                    <img src="https://images.pexels.com/photos/312105/pexels-photo-312105.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" />
                </div>
                <div>
                    <img src="https://images.pexels.com/photos/312105/pexels-photo-312105.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" />
                </div>
                <div>

                </div>
            </div>

            <div class="c-carousel__navigation">
                <button class="c-carousel__nav-arrow-container c-carousel__nav-prev" data-carousel-nav-prev >ü°ê</button>
                <div class="c-carousel__nav-dots-container" data-carousel-dots-container ></div>
                <button class="c-carousel__nav-arrow-container c-carousel__nav-next" data-carousel-nav-next >ü°í</button>
            </div>
        </div>

        <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"

            crossorigin="anonymous">
        </script>

        <!-- Slick Slider JS -->
        <script src="https://cdn.jsdelivr.net/jquery.slick/1.3.15/slick.min.js"></script>

        <script src="script.js" type="text/javascript"></script>
